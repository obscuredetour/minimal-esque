baseURL = "http://example.com/"
languageCode = "en-us"
title = "Minimal-esque"
theme = "minimal-esque"
googleAnalytics = ""

[params]
    author = "Jeffrey Summers"
    description = "Personal dark blog theme for Hugo. Modified from Minimal, inspiration from Casper theme"
    githubUsername = "#"
    accent = "#318c63"
    showBorder = true
    # backgroundColor = "#1d1d1d"
    # font = "Cabin" # should match the name on Google Fonts! Removed b/c I want to control the weights.
    highlight = true
    highlightStyle = "tomorrow-night"
    highlightLanguages = ["javascript", "xml", "css", "scss"]

[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1

[[menu.main]]
    url = "/post/"
    name = "Posts"
    weight = 2

